<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Canvas2D-TS</title>
    <style>
      #app {
        border: 1px solid #ccc;
        background: #eee;
      }
    </style>
  </head>
  <body>
    <canvas id="app" width="600" height="200"></canvas>
    <script type="module">
      import { Canvas2D } from "../dist/canvas2d.js";
      let canvas2d = new Canvas2D("#app");
      canvas2d
        .initStyle()
        .setStrokeStyle("#555")
        .end()
        .initRect()
        .setLTPoint(0, 0)
        .setRBPoint(100, 100)
        .buildRectPath()
        .stroke();
    </script>
  </body>
</html>
